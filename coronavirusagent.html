<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- additional stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Coronavirus Digital Agent (Trained Using Neural Network)</title>
  </head>
  <body>

    <!-- Page Content -->
    <div class="container">

      <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Coronavirus Digital Agent (Trained Using Neural Network)</h1>

      <hr class="mt-2 mb-5">

      <div class="row text-center text-lg-left">

        <div class="container">
          <h3 class="font-weight-light text-center text-lg">Current World Data is Updated on the Left Side, Taken from an API</h3>
          <img class="img-fluid border border-secondary" src="./img/corona/1.png" alt="testing"><br><br><br>
        </div>
        <div class="container">
          <h3 class="font-weight-light text-center text-lg">Asking a Question to the Agent</h3>
          <img class="img-fluid border border-secondary" src="./img/corona/2.png" alt="testing"><br><br><br>
        </div>
        <div class="container">
          <h3 class="font-weight-light text-center text-lg">Get Results</h3>
          <img class="img-fluid border border-secondary" src="./img/corona/3.png" alt="testing"><br><br><br>
        </div>
        <div class="container">
          <h3 class="font-weight-light text-center text-lg">Training the Model</h3>
          <img class="img-fluid border border-secondary" src="./img/corona/4.png" alt="testing"><br><br><br>
        </div>
    </div>
    <!-- /.container -->


    <!-- modal -->
    <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">              
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <img src="" class="imagepreview" style="height: 100%; width: 100%;" >
            <p class="text-center" id="caption"></p>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
