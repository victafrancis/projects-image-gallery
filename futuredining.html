<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- additional stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Future Dining</title>
  </head>
  <body>

    <!-- Page Content -->
    <div class="container">

      <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Future Dining (Optimized for Mobile)</h1>

      <hr class="mt-2 mb-5">

      <div class="row text-center text-lg-left">

        <div class="col-lg-3 col-md-4 col-6 pop">
          <a href="#" class="d-block mb-4 h-100 test">
                <img class="img-fluid img-thumbnail" src="./img/future dining/fd-main.png" alt="testing">
              <p class="text-center" id="txt">Main Menu Selection</p></a>
        </div>
        <div class="col-lg-3 col-md-4 col-6 pop">
          <a href="#" class="d-block mb-4 h-100 test">
                <img class="img-fluid img-thumbnail" src="./img/future dining/fd-menu.png" alt="testing">
              <p class="text-center" id="txt">Food Items List by Category</p></a>
        </div>
        <div class="col-lg-3 col-md-4 col-6 pop">
          <a href="#" class="d-block mb-4 h-100 test">
                <img class="img-fluid img-thumbnail" src="./img/future dining/fd-item.png" alt="testing">
              <p class="text-center" id="txt">Food Item Details View</p></a>
        </div>
        <div class="col-lg-3 col-md-4 col-6 pop">
          <a href="#" class="d-block mb-4 h-100 test">
                <img class="img-fluid img-thumbnail" src="./img/future dining/fd-favourite.png" alt="testing">
              <p class="text-center" id="txt">Add Food Item to Favourites</p></a>
        </div>
    </div>
    <!-- /.container -->


    <!-- modal -->
    <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">              
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <img src="" class="imagepreview" style="width: 100%;" >
            <p class="text-center" id="caption"></p>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
